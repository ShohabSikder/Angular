<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 text-white">
                        Attendance Details
                    </div>
                    <div class="col-6 text-right">

                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>In Time</th>
                            <th>Out Time</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of attendanceData let i=index">
                            <td>{{i+1}}</td>
                            <td>{{row.firstName}}</td>
                            <td>{{row.inTime}}</td>
                            <td>{{row.outTime}}</td>
                            <td>{{row.date}}</td>


                            <td>
                                <button class="btn btn-warning mx-1" (click)="onEdit(row)">Edit</button>
                                <button class="btn btn-danger mx-1" (click)="deleteAttendance(row)">Delete</button>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 text-white">
                        Attendance
                    </div>
                    <!-- If needed content for the right side -->
                    <div class="col-6 text-right">
                        <!-- Content goes here -->
                    </div>
                </div>
            </div>
            <form [formGroup]="formValue">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName">First Name</label>
                            <!-- <input type="text" class="form-control" formControlName="firstName"> -->
                            <!-- <div >
                            <select formControlName="firstName" id="" *ngFor="let emp of employeeData">
                                <option value="emp.firstName">{{emp.firstName}}</option>
                                
                            </select>
                           </div> -->

                            <div>
                                <select formControlName="firstName" id="firstName">
                                    <option *ngFor="let emp of employeeData" [value]="emp.firstName">{{ emp.firstName }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="">In Time</label>
                            <input type="time" class="form-control" formControlName="inTime">
                        </div>
                        <div class="col-6">
                            <label for="">Out Time</label>
                            <input type="time" class="form-control" formControlName="outTime">
                        </div>
                        <div class="col-6">
                            <label for="">Date</label>
                            <input type="date" class="form-control" formControlName="date">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4 text-center pt-3">
                            <button class="btn btn-secondary btn-sm" (click)="resetForm()">Reset</button>
                        </div>
                        <div class="col-4 text-center pt-3">

                            <button class="btn btn-success btn-sm" (click)="saveAttendance()">Save</button>
                            
                        </div>
                        <div class="col-4 text-center pt-3">

                            <button class="btn btn-warning btn-sm" (click)="AttendanceEdit()">Update</button>
                            
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
