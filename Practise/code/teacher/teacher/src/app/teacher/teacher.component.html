<nav class="navbar navbar-light bg-primary p-2">
    <h4 class="text-light"> Teacher Management</h4>
    <div class="d-flex">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    </div>
</nav>

<div class="container">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Hobby</th>        
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of  teacherData">
                <td>{{row.id}}</td>
                <td>{{row.Name}}</td>
                <td>{{row.department}}</td>
                <td>{{row.gender}}</td>
                <td>{{row.hobby}}</td>
               
                
                <td>
                    <button class="btn btn-warning mx-1" (click)="onEdite(row)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <button class="btn btn-danger mx-1" (click)="deleteTeacher(row)">Delete</button>
                </td>

            </tr>
        </tbody>

    </table>
</div>

<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Teacher Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="modal-body">
                    <form [formGroup]="formValue" >
                        <div class="mb-3">
                            <label class="form-label"> Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div>
                            <label class="form-label">Department</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="English">English</option>
                                <option value="Bangla">Bangla</option>
                                <option value="Math">Math</option>
                            </select>
                        </div>
                        <!-- Radio Button -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                             Female
                            </label>
                          </div>

                          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck1">Reading</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck2">Writing</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck3">Travelling</label>
                          </div>



                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" (click)="saveTeacher()">Save</button>
                    <button type="button" class="btn btn-primary" (click)=" TeacherEdit()">Update</button>
                </div>
            </div>
        </div>
    </div>
